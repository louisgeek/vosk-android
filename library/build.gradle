apply plugin: 'com.android.library'

apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.louisgeek'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

//==== 读取 module 根目录 assets.xml 文件
ant.importBuild 'assets.xml'
preBuild.dependsOn(list, checksum)
clean.dependsOn(clean_assets)
//====


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation "org.greenrobot:eventbus:3.1.1"
    /* maven { url "https://code.aliyun.com/louisgeek/maven/raw/master" }
 //        maven { url "https://raw.githubusercontent.com/louisgeek/maven/master" }*/
//    implementation 'com.github.louisgeek:kaldi-android:5.2_20200502'
//    implementation 'com.github.louisgeek:kaldi-android:5.2_20200601'
    implementation 'com.github.louisgeek:kaldi-android:5.2_20200620'

}
